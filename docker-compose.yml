services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: doit
      POSTGRES_USER: doit
      POSTGRES_PASSWORD: doit_dev_password
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U doit"]
      interval: 2s
      timeout: 5s
      retries: 10

  migrate:
    image: ghcr.io/pressly/goose:latest
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations
    command: >
      goose -dir /migrations postgres
      "postgres://doit:doit_dev_password@db:5432/doit?sslmode=disable" up

  app:
    build: .
    depends_on:
      migrate:
        condition: service_completed_successfully
    ports:
      - "8081:8080"
    environment:
      PORT: "8080"
      DATABASE_URL: "postgres://doit:doit_dev_password@db:5432/doit?sslmode=disable"
      API_KEY: "${API_KEY}"
      LOG_LEVEL: "debug"
      ID_PREFIX: "doit"

volumes:
  pgdata:
